<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Gemini Accordion Edge Test</title>

  <link rel="stylesheet" href="gemini-accordion.test.css" media="screen">
  <style>
    body {
      padding: 1em;
    }

    .box {
      display: inline-block;
      padding: 0.75em;
      background: rgba(0, 0, 0, 0.2);
      background-color: #eee;
    }
  </style>

  <script>window.G={D:{_qj:[]}};G.Q=function(k){G.D._qj.push(k)};//0.1.0</script>
</head>
<body>

  <!-- Normal Accordion -->
  <div class="js-accordion accordion push-half-bottom">
    <h6 class="accordion__title box push-none">Click Here</h6>

    <div class="accordion__content">
      <div class="box">
        The content inside of the accordion.
      </div>
    </div>
  </div>

  <!-- Active Accordion -->
  <div class="js-accordion accordion push-half-bottom is-active">
    <h6 class="accordion__title box push-none">Click Here</h6>

    <div class="accordion__content">
      <div class="box">
        The content inside of the accordion.
      </div>
    </div>
  </div>

  <!-- Only accordion on small devices -->
  <div class="js-accordion accordion accordion--small push-half-bottom">
    <h6 class="accordion__title box push-none">Click Here</h6>

    <div class="accordion__content">
      <div class="box">
        The content inside of the accordion.
      </div>
    </div>
  </div>

  <!-- Load JS. -->
  <script data-main="gemini-accordion.edge" src="../bower_components/requirejs/require.js"></script>
</body>
</html>
